<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <link rel='stylesheet' href='./style.css'/>
  <title>Document</title>
</head>
<body>
  <header>
    <div class="navbar">
      <a href='#'>
        <div class="logo">
          <div class="icon"></div>
          <p>SB ADMIN <span style="font-size: 13px;">2</span></p>
        </div>
      </a>
      <hr/>
      <a href='#'>
        <div class="link" style="margin: 9% 9%;">
          <div style="border-width: 3px;" class="icon"></div>
          <p style="font-weight: 600;">Dashboard</p>
        </div>
      </a>
      <hr />
      <p>INTERFACE</p>
      <a href='#'>
        <div class="link">
          <div class="icon"></div>
          <p>Components</p>
        </div>
      </a>
      <a href='#'>
        <div class="link">
          <div class="icon"></div>
          <p>Utilities</p>
        </div>        
      </a>
      <hr />
      <p>ADDONS</p>
      <a href='#'>
        <div class="link">
          <div class="icon"></div>
          <p>Pages</p>
        </div>
      </a>
      <a href='#'>
        <div class="link">
          <div class="icon"></div>
          <p>Charts</p>
        </div>
      </a>
      <a href='#'>
        <div class="link">
          <div class="icon"></div>
          <p>Tables</p>
        </div>
      </a>
      <hr/>
    </div>
    <div class="contents">
      <div class="header-container">
        <div class="search-box">
          <p>Search for...</p>
          <!-- ทำ input box ทิ้งไว้ก่อน ใส่ css ไว้แล้ว -->
          <!-- <input type="text" id="search" name="search-key" placeholder="Search for..."> -->
          <div class="search">
            <div class="icon"></div>
          </div>
        </div>
        <div class="right-container">
          <div class="icon-1"></div>
          <div class="icon-1"></div>
          <div class="profile">
            <p>Name Surname</p>
            <div class="icon"></div>
          </div>
          </div>
      </div>
      <div class="topic">
        <div class="left"><h1>Dashboard</h1></div>
        <div class="right">
          <div class="button">
            <div class="icon"></div>
            <p>Generate Report</p>
          </div>
        </div>
      </div>
      <div class="summary-card">
        <div style="border-color: #6f8de5;" class="card margin">
          <div class="left">
            <p>Earnings (Monthly)</p>
            <h2>$40,000</h2>
          </div>
          <div class="right">
            <div class="icon"></div>
          </div>
        </div>
        <div style="border-color: #1cc88a;" class="card margin">
          <div class="left">
            <p>Earnings (Annual)</p>
            <h2>$215,000</h2>
          </div>
          <div class="right">
            <div class="icon"></div>
          </div>
        </div>
        <div style="border-color: #36b9cc;" class="card margin">
          <div class="left">
            <p>Tasks</p>
            <h2>50%</h2>
          </div>
          <div class="right">
            <div class="icon"></div>
          </div>
        </div>
        <div style="border-color: #f8d16e;" class="card">
          <div class="left">
            <p>Pending Requests</p>
            <h2>18</h2>
          </div>
          <div class="right">
            <div class="icon"></div>
          </div>
        </div>
      </div>
      <div class="charts-container">
        <div class="left">
          <div class="header">
            <p>Earning Overview</p>
            <div class="icon">:</div>
          </div>
          <div class="content">
            <img src='#' alt='Liner Charts' />
          </div>
        </div>
        <div class="right">
          <div class="header">
            <p>Revenue Sources</p>
            <div class="icon">:</div>
          </div>
          <div class="content">
            <img src='#' alt='Donut Charts'/>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
